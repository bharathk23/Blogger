<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        .bimage{background-image: url("WEB-INF/resources/images/OPINION.jpg")}
    </style>
</h:head>

    <h:body style=" background-color: yellowgreen; padding-left: 34px; " styleClass="bimage" >
        <f:view>

            <h1 style="align-content: center">Welcome to ShareThoughts!</h1>
            <h:panelGrid>


            <h:form >

                <br/>
                <p:commandLink value="Register" action="Register" />
                <br/>
                <br/>
                <p:outputLabel value="Username: " />
                <p:inputText id="userName" value="#{login.userName}"></p:inputText>
                <br/>
                <p:outputLabel value="Password: " />
                <p:password id="password" value="#{login.password}"></p:password>
                <br/>
                <br/>
                <p:commandButton action="#{login.doLogin}" value="Login"></p:commandButton><br/>

            </h:form>
                <h:messages></h:messages>
            </h:panelGrid>

        <p:graphicImage library="images" name="OPINION.jpg"/>
        </f:view>
</h:body>
</html>
