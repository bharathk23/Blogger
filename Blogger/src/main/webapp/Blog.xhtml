<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body style="background-color: greenyellow">
<f:view>
    <h:form>
        <h3>Open up!! </h3>
        <h:panelGrid>

        <p:outputLabel value="Title:" />
        <p:inputText id="Title" value="#{blog.title}"></p:inputText>
        <br /><br />
        <p:outputLabel value="Description:" />
        <p:inputText id="Description" value="#{blog.description}"></p:inputText>

        <p:commandButton action="#{blog.insertintodatabse}" value="Create Blog"></p:commandButton>
        </h:panelGrid>
    </h:form>
</f:view>

</h:body>
</html>
