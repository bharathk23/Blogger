<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<h:body style="background-color: greenyellow">
<f:view>
    <h:panelGrid columns="2">
        <h:form>
            <p:growl>
            <h1>Journey to a new beginning!! </h1>
            <h2>Register yourself soon...!!!</h2>
            </p:growl>
            <p:outputLabel value="Firstname: " />
            <p:inputText id="FirstName" value="#{register.firstName}"></p:inputText>
            <br /><br />
            <p:outputLabel value="Lastname: " />
            <p:inputText id="Lastname" value="#{register.lastName}"></p:inputText>
            <br /><br />
            <p:outputLabel value="Username: " />
            <p:inputText id="userName" value="#{register.userName}"></p:inputText>
            <br /><br />
            <p:outputLabel value="Email:    " />
            <p:inputText id="email" value="#{register.email}"></p:inputText>
            <br /><br />
            <p:outputLabel value="Password: " />
            <p:password id="Password" value="#{register.password}" feedback="true"></p:password>
            <br /><br />
            <p:commandButton action="#{register.register}" value="register"></p:commandButton>
        </h:form>
    </h:panelGrid>
</f:view>
</h:body>
</html>
